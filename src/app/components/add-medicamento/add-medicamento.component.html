
<div>

    <form class="content" (submit) = "saveMedicamento() ">
        <div class="submit-form">

        <div class="form-row">
                <div class="form-group">
                <h6>Registro de Medicamentos</h6>
                </div>
            </div>


            <div class="form-row" style="margin-top: 3%">
                <div class="form-group col-md-6">
                <label  for="nombre">NOMBRE</label>
                <input type="text" class="form-control" name="nombre" id="nombre"  [(ngModel)]="medicamento.nombre"  />
                </div>
            </div>



            <div  class="form-group col-md-6">
                <label for="precio">PRECIO</label>
                <input type="text" class="form-control" name="precio" id="precio" maxlength="8"  [(ngModel)]="medicamento.precio" />
            </div>


            <div class="form-group col-md-6">
                <label for="stock">STOCK</label>
                <input type="text" class="form-control" name="stock" id="stock" [(ngModel)]="medicamento.stock"  />
            </div>
            


            <div class="form-group col-md-6">
                <label for="laboratorio">LABORATORIO</label>
                <input type="text" class="form-control" name="laboratorio" id="laboratorio"  [(ngModel)]="medicamento.laboratorio" />
            </div>


            
            <div class="row" style="margin-top: 3%;">
            <div class="col-lg-12">
                <button class="btn btn-success">Enviar</button>
            </div>
            </div>

        </div>
    </form>

</div>
